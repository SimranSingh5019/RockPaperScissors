<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
    </head>
    <body>
        <h3>Select your choice</h3>
        <button id = "rock">Rock</button>
        <button id = "paper">Paper</button>
        <button id = "scissor">Scissor</button>
        <div id = "container">
            <br>
            <form>
                <label for = "userScore">Your score: </label>
                <input type = "text" id = "userScore">
                <br>
                <br>
                <label for = "ComputerScore">Computer's score: </label>
                <input type = "text" id = "ComputerScore">
                <h4 id = "myH4"></h4>
                <h2 id = "result"></h2>
            </form>

        </div>
        
        <script>
            const btn  = document.querySelectorAll("button");
           
            
            let humanScore = 0;
            let computerScore = 0;
            function getComputerChoice(){
                let k= Math.floor(Math.random()*3);
                if(k==0){
                    return "rock";
                }
                else if(k==1){
                    return "paper";
                }
                else{
                    return "scissor";
                }
            }
            const container = document.querySelector("div");

           
            function playRound(humanChoice,computerChoice){
                const result = document.getElementById("myH4");
                const userScore = document.getElementById("userScore");

                const compScore = document.getElementById("ComputerScore");
                // container.append(result,userScore,compScore);
                if(humanChoice==computerChoice){
                    
                    result.textContent="DRAW";
                    

                }
                else if(humanChoice=="rock" && computerChoice=="paper"){
                    result.textContent="You lose!Paper beats Rock";
                    computerScore+=1;
                }
                else if(humanChoice=="paper" && computerChoice=="rock"){
                    
                    result.textContent="You win!Paper beats Rock";
                    humanScore+=1;
                }
                else if(humanChoice=="rock" && computerChoice=="scissor"){
                  
                    result.textContent="You win!Rock beats Scissor";
                    
                    humanScore+=1;
                }
                else if(humanChoice=="scissor" && computerChoice=="rock"){
                    
                    result.textContent="You lose!Rock beats Scissor";
                    computerScore+=1;
                }
                else if(humanChoice=="paper" && computerChoice=="scissor"){
                   
                    result.textContent="You lose!Scissor beats Paper";
                    computerScore+=1;
                }
                else if(humanChoice=="scissor" && computerChoice=="paper"){
                    result.textContent="You win!Scissor beats Paper";
                    humanScore+=1;
                }
                userScore.value = humanScore.toString();
                compScore.value = computerScore.toString();

                const output = document.getElementById("result");
                if(computerScore==5){
                    output.textContent="Oops!! You lost the game.Better luck next time";
                    humanScore = 0;
                    computerScore = 0;
                    
                }
                else if(humanScore==5){
                    output.textContent="Congrats!! You won the game";
                    humanScore = 0;
                    computerScore = 0;
                    
                }
                else{
                    output.textContent = "";
                }
               
                

            }
            btn.forEach((button) => {
            
                button.addEventListener("click", () => {
                    const computerSelection = getComputerChoice();
                    playRound(button.id,computerSelection);
                });
            });
            
            

            
        </script>
    </body>
</html>
